<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title data-cn="语音识别转文字" data-en="Speech Recognition to Text"></title>
    <meta name="renderer" content="webkit" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <style>
      .preview-scroll {
        max-height: 450px;
        overflow: auto;
		color:#000;
      }
      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        margin-left: 200px;
      }
      .flex-left {
        display: flex;
        align-items: center;
      }

      .my-1 {
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .p-2 {
        padding: 15px;
      }

      .text-center {
        text-align: center;
      }

      .name {
        margin-right: 8px;
        width: 200px;
      }

      #upload {
        display: block;
        margin-bottom: 10px;
        border-style: solid;
        padding: 50px 30px;
      }

      .layui-form {
        margin: 15px auto;
      }

      .result-list {
        margin-top: 8px;

        padding: 5px;
        border-bottom: 1px solid #f1f1f1;
      }

        width: 150px;

        text-overflow: ellipsis;
        text-align: left;
      }

      #content {
        width: 95%;
        min-width: 800px;
        max-width: 2000px;
        margin: 75px auto 50px;
      }

      .worktype {
        color: #999;
        font-size: 12px;
      }
      .text-res {
        margin-bottom: 15px;
      }
      .text-res-file {
        margin-bottom: 6px;
		font-size:18px;
		color:#000
      }
      .status {
        margin-left: 20px;
        width: 200px;
        white-space: break-spaces;
      }
	  .d-flex, .d-flex > div{
		display:flex;
		align-items:center;
		justify-content:center
	  }
	  .layui-form-label{
		width:auto;
		padding:5px;
	  }
	  .layui-btn-disabled{
		background:#666 !important
	  }
    </style>

          <li class="layui-nav-item layui-hide-xs">

        <!-- 内容主体区域 -->

        <div class="layui-collapse" style="margin-bottom: 15px;">
          <div class="layui-colla-item">

        <form class="layui-form text-center layui-form-pane">

        <div class="layui-card">

              placeholder-cn="识别结果在此显示"

	<div style="text-align:center">
		<a data-cn="点击查看如何添加huggingface.co上的模型" data-en="Click to see how to add models on huggingface.co" style="text-align:center;font-size:12px;color:#777" href="https://pyvideotrans.com/stthuggingface" target="_blank"></a>
	</div>

    <script src="/static/layui/layui.js"></script>
    <script>
      let language = "{{ language }}";
      window.$ = layui.$;
      let intervalId = null;
      if (language === "zh") {
        $("[data-cn]").each(function () {
          $(this).html($(this).html() + $(this).attr("data-cn"));
        });
        $("[placeholder-cn]").each(function () {
          $(this).attr("placeholder", $(this).attr("placeholder-cn"));
        });
      } else {
        $("[data-en]").each(function () {
          $(this).html($(this).html() + $(this).attr("data-en"));
        });
        $("[placeholder-en]").each(function () {
          $(this).attr("placeholder", $(this).attr("placeholder-en"));
        });
      }
      /** 即将要处理的文件信息 */
      var pending_files = [];

      var processing = false;
      function get_file_el(file_name) {
        return $(`.flex[name="${file_name}"]`);
      }
      function set_status(file_name, status, color) {
        var file_element = get_file_el(file_name);
        file_element.find(".status").html(status).show().css("color", color);
      }

      var getprogress = function (file_name, field, star_time) {
        var file_element = get_file_el(file_name);
        var done = null;
        var handler = function () {
          $.post("/progressbar", field, function (res) {
            if (res.code !== 0) {
              done({
                error: res.msg,
                file_name,
              });
              set_status(file_name, res.msg, "#ff5722");
			  return
            }
            const percentage = `${(res["data"] * 100).toFixed(2)}%`;
            set_status(file_name, percentage, "#16b777");
            if (res["data"] >= 1) {
              var sec = +new Date() - star_time;
              set_status(
                file_name,
                `100%     ${(sec / 1000).toFixed(2)} sec`,
                "#16b777"
              );
              if (done) {
                done({
                  res,
                  file_name,
                });
              }
              return;
            }
            setTimeout(() => {
              handler();
            }, 500);
          }).fail(function () {
            setTimeout(() => {
              handler();
            }, 500);
          });
        };
        handler();
        return {
          done: function (cb) {
            done = cb;
          },
        };
      };

      function process(file, field) {
        return new Promise(function (resolve) {
          set_status(file.data, "0%", "#16b777");

			$.ajax({
				url:"/process", 
				method:"POST",
				data:field, 
				timeout:8640000000,
				success:function (res) {
					if (res.code !== 0) {
					  resolve({
						error: res.msg,
						file_name: file.data,
					  });
					  set_status(file.data, res.msg, "#ff5722");
					  return;
					}
					getprogress(file.data, field, +new Date()).done(function (res) {
					  resolve(res);
					});
				},
				error:function (msg) {
					set_status(file.data, msg.statusText, "#ff5722");
					resolve({
					  error: msg.statusText,
					  file_name: file.data,
					});
				}
			});
        });
      }

      function process_loading() {
        return {
          start: function () {
            processing = true;
            $("#submit-btn").addClass("layui-btn-disabled").find("i").show();
          },
          end: function () {
            processing = false;
            $("#submit-btn").removeClass("layui-btn-disabled").find("i").hide();
          },
        };
      }

      //JS
      layui.use(function () {
        var element = layui.element;
        var layer = layui.layer;

        var upload = layui.upload;
        let form = layui.form;
        // 渲染
        let layindex1 = null;
        
        // 加载upload文件夹中的文件列表
        function loadUploadFiles() {
          $.get('/list_upload_files', function(res) {
            if (res.code === 0) {
              var filesHtml = '';
              if (res.data.length === 0) {
                filesHtml = '<div style="text-align: center; padding: 20px; color: #999;">' + 
                  (language === 'zh' ? 'upload文件夹为空' : 'Upload folder is empty') + 
                  '</div>';
              } else {
                filesHtml = '<table class="layui-table" lay-skin="line"><tbody>';
                res.data.forEach(function(file) {
                  filesHtml += '<tr>' +
                    '<td style="width: 60%;">' + file.name + '</td>' +
                    '<td style="width: 20%;">' + file.size + '</td>' +
                    '<td style="width: 20%;"><button type="button" class="layui-btn layui-btn-xs layui-btn-normal select-file-btn" data-filename="' + file.name + '">' +
                    (language === 'zh' ? '选择' : 'Select') +
                    '</button></td>' +
                    '</tr>';
                });
                filesHtml += '</tbody></table>';
              }
              $('#upload-files-list').html(filesHtml);
              
              // 绑定选择按钮事件
              $('.select-file-btn').click(function() {
                var filename = $(this).attr('data-filename');
                selectUploadFile(filename);
              });
            } else {
              layer.msg(res.msg || (language === 'zh' ? '加载失败' : 'Load failed'));
            }
          }).fail(function() {
            $('#upload-files-list').html('<div style="text-align: center; padding: 20px; color: #ff5722;">' + 
              (language === 'zh' ? '加载失败' : 'Load failed') + 
              '</div>');
          });
        }
        
        // 更新预览区域显示
        function updatePreview() {
          if (pending_files.length === 0) {
            $('#preview').addClass('layui-hide');
            return;
          }
          
          const file_element = pending_files.reduce((prev, cur) => {
            return prev + 
              '<div class="flex" name="' + cur.data + '">' +
              '<span class="name">' + cur.msg + ' ' + (cur.data || '') + '</span>' +
              '<audio src="/static/tmp/' + cur.data + '" controls></audio>' +
              '<div class="status"></div>' +
              '</div>';
          }, '');
          
          $('#preview').removeClass('layui-hide').html(
            '<hr><div class="preview-scroll">' + file_element + '</div>'
          );
        }
        
        // 选择upload文件夹中的文件
        function selectUploadFile(filename) {
          if (processing) {
            layer.msg(language === 'zh' ? '正在处理中，请稍候' : 'Processing, please wait');
            return;
          }
          
          var loadingIndex = layer.load();
          $.post('/select_upload_file', { filename: filename }, function(res) {
            layer.close(loadingIndex);
            if (res.code === 0) {
              // 检查是否已经添加过该文件
              var exists = pending_files.some(function(file) {
                return file.data === res.data;
              });
              
              if (exists) {
                layer.msg(language === 'zh' ? '该文件已添加' : 'File already added');
                return;
              }
              
              // 添加到待处理列表
              pending_files.push(res);
              
              // 更新预览区域
              updatePreview();
              
              layer.msg(language === 'zh' ? '文件已添加' : 'File added');
            } else {
              layer.msg(res.msg || (language === 'zh' ? '选择失败' : 'Select failed'));
            }
          }).fail(function() {
            layer.close(loadingIndex);
            layer.msg(language === 'zh' ? '请求失败' : 'Request failed');
          });
        }
        
        // 刷新按钮事件
        $('#refresh-upload-files').click(function() {
          loadUploadFiles();
        });
        
        // 清空待处理文件列表
        $(document).on('click', '#clear-pending-files', function() {
          if (processing) {
            layer.msg(language === 'zh' ? '正在处理中，无法清空' : 'Processing, cannot clear');
            return;
          }
          
          if (pending_files.length === 0) {
            return;
          }
          
          layer.confirm(
            language === 'zh' ? '确定要清空待处理列表吗？这不会删除已导出的结果。' : 'Clear pending list? This will not delete exported results.',
            { title: language === 'zh' ? '提示' : 'Confirm' },
            function(index) {
              pending_files = [];
              $('#preview').addClass('layui-hide');
              layer.close(index);
              layer.msg(language === 'zh' ? '列表已清空' : 'List cleared');
            }
          );
        });
        
        // 页面加载时获取文件列表
        loadUploadFiles();
        upload.render({
          elem: "#upload",
          field: "audio",
          accept: "file",
          exts: "mp4|mp3|flac|wav|aac|m4a|avi|mkv|mpeg|mov",
          multiple: true,
          url: "/upload", // 实际使用时改成您自己的上传接口即可。
          choose: function () {
            // 本地上传时不清空列表，支持混合使用
            // pending_files = [];
          },
          before: function () {
            if (processing) {
              return false;
            }
			
			layindex1=layer.load();
          },
          done: function (res) {
            pending_files.push(res);
            //$('#wav_name').val(res.data);
            console.log(res);
          },
          allDone: function () {
			layer.close(layindex1)
            updatePreview();
			layer.msg(language === "zh"?'上传完成，可以点击开始识别了':'The upload is complete and you can click on Start Recognizing')
          },
        });
        // 导出
        function exportText(title, text) {
            var file_type = $("#data_type").val();
            var file_name = title.replace('wav', file_type.replace('text','txt'))
            var blob = new Blob([text], {
              type: "text/plain",
            });
            var url = URL.createObjectURL(blob);
            var aEl = document.createElement("a");
            aEl.href = url;
            aEl.target = "_blank";
            aEl.download = file_name;
            aEl.click();
            aEl.remove();
            URL.revokeObjectURL(url);
          }
        // 手动导出
        $("#export-btn").click(function () {
          if ($(this).hasClass("layui-btn-disabled")) {
            return;
          }
          var textElList = $(".text-res");
          if (!textElList.length) {
            layer.alert(
              language === "zh"
                ? "请先识别后再进行导出!"
                : "Please process first before exporting!",
              { title: false }
            );
            return;
          }
          // 是否独立导出
          if($("#isIndependent").val() === 'on') {
            var file_type = $("#data_type").val();
            [...textElList].forEach((el) => {
              var title = $(el).find(".text-res-file").text();
              var text = $(el).find("textarea").val();
              exportText(title, text)
            });
          }else {
            var exportInfos = [...textElList]
            .map(function (el) {
              var info = {
                title: $(el).find(".text-res-file").text(),
                text: $(el).find("textarea").val(),
              };
              return `${info.text}`;
            })
            .join("\n\n\n");
            var blob = new Blob([exportInfos], {
              type: 'text/plain'
            })
            var url = URL.createObjectURL(blob)
            var aEl = document.createElement('a')
            aEl.href = url
            aEl.target = '_blank'
            aEl.download = '全部音频文本.txt'
            aEl.click()
            aEl.remove()
            URL.revokeObjectURL(url)
          }

          
        });
        // 提交事件
        form.on("submit(submit)", function (data) {
          console.log('submit', data)
          if (processing) {
            return;
          }
          var field = data.field; // 获取表单全部字段值
          if (!pending_files.length) {
            layer.alert(
              language === "zh"
                ? "必须先上传要识别的音频或视频文件!"
                : "The file to be recognition must be uploaded first!",
              { title: false }
            );
            return false;
          }
		  if(field['model'].endsWith('.en') && field['language']!='en'){
			layer.alert(
              language === "zh"
                ? "en结尾的模型只可用于确定的英语语音识别!"
                : "Models ending in en can only be used for English speech recognition!",
              { title: false }
            );
            return false;
		  }
		  
		  
		  
          // 开始识别
          process_loading().start();
          // 按钮禁用
          $("#export-btn").addClass("layui-btn-disabled");
          $(".text-contain").html(`
          <textarea
              placeholder="${
                language === "zh" ? "识别结果在此显示" : "Result list in here"
              }"
              class="layui-textarea res-placeholder"
              id="result"
              readonly
              cols="30"
              rows="10"
            ></textarea>
          `);
          function getText(res) {
            try {
              if (typeof res === "string") {
                return res;
              }
              return JSON.stringify(res);
            } catch (e) {
              return res;
            }
          }
          // 批量处理文件
          Promise.allSettled(
            pending_files.map(function (file) {
              return process(file, {
                ...field,
                wav_name: file.data,
              }).then(function (res) {
                // 识别结果文本区域以及导出避免误操作
                $(".res-placeholder").hide();
                $("#export-btn").removeClass("layui-btn-disabled");
                // 文件名显示
                var texts_el = document.createElement("div");
                texts_el.className = "text-res";
                $(texts_el).html(
                  `<div class="text-res-file">${res.file_name}</div>
                    <textarea
                        name="${res.file_name}"
                        class="layui-textarea"
                        cols="30"
                        rows="10"
                    ></textarea>`
                );
                $(".text-contain").append(texts_el);
                $(texts_el).find("textarea").val(getText(res.res.result));
                // 自动导出
                if (field.switch === "on") {
                  exportText(res.file_name, getText(res.res.result))
                }
              });
            })
          ).finally(function () {
            // 识别按钮解禁
            process_loading().end();
            
            // 识别完成后询问是否清空列表
            if (pending_files.length > 0) {
              layer.confirm(
                language === 'zh' ? '识别完成！是否清空待处理列表以便处理新文件？' : 'Recognition complete! Clear pending list for new files?',
                {
                  title: language === 'zh' ? '提示' : 'Tip',
                  btn: [
                    language === 'zh' ? '清空列表' : 'Clear',
                    language === 'zh' ? '保留' : 'Keep'
                  ]
                },
                function(index) {
                  // 点击"清空列表"
                  pending_files = [];
                  $('#preview').addClass('layui-hide');
                  layer.close(index);
                  layer.msg(language === 'zh' ? '列表已清空，可以添加新文件了' : 'List cleared, ready for new files');
                },
                function(index) {
                  // 点击"保留"
                  layer.close(index);
                }
              );
            }
          });
          return false; // 阻止默认 form 跳转
        });
        setTimeout(() => {
          $.get("/checkupdate", function (res) {
            if (res.code === 0 && res.msg) {
              $("#checkupdate").removeClass("layui-hide");
              $("#checkupdate a").text(res.msg);
            }
          });
        }, 60000);
      });

	
	
    </script>
  </body>
</html>
